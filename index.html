<!DOCTYPE html>
    <head>
        <title>To-Do-list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/todo.css">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
        <link rel="shortcut icon" href="assets/favicon.ico">
        <link rel="icon" type="image/gif" href="assests/animated_favicon.gif" >

    </head>
    <body>
        <h1>qq</h1>
        <div id="todo">
            <h1>
                Мои списки дел <i id=pensil class="fas fa-pencil-alt"></i>
            </h1>
            <input type="text" placeholder="Добавить список">
            <ul class="todos">
                <li>
                    <span class="todo-text">Вымыть руки</span>
                    <span class="todo-trash"><i class="fas far fa-trash-alt"></i></span>
                </li>
                <li>
                    <span class="todo-text">Сходить в театр</span>
                    <span class="todo-trash"><i class="fas far fa-trash-alt"></i></span>
                </li>            
            </ul>
            <div id="buttons">
                <button class="save">Сохранить</button>
                <button class="clear">Очистить</button>
                <button class="showTips">Справка</button>
            </div>
        </div>
        <div id="overlay">
            <a href="javascript:void()" class="closeTips">&times;</a>
            <ul>
                <li>Чтобы спрятать или показать поле ввода, кликните на карандаш </li>
                <li>Для добавления списка дел напишите в поле ввода и нажмите Enter</li>
                <li>Чтобы удалить все списки нажмите Очистить</li>
                <li>Нажмите Сохранить чтобы сохранить список дел на потом</li>
            </ul>
        </div>

    </body>
</html>
